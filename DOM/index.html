<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <p>Javascript get element by name demo</p>
    <p>Please rate service</p>
    <label for="v-poor">
        <input type="radio" name="rate" value="very-poor" id="v-poor">
        Very-Poor</label>
    <label for="poor">
            <input type="radio" name="rate" value="poor" id="poor">
            Poor</label>
    <label for="ok">
         <input type="radio" name="rate" value="ok" id="ok">
                OK</label>
    <label for="good">
            <input type="radio" name="rate" value="good" id="good">
                    Good</label>
    <p><button id='btn'>sub</button></p>
    <p id="output"></p>



    <script>
        let btn=document.getElementById('btn')
        let oput=document.getElementById('output')
        btn.addEventListener(
            'click',()=>{
                let rates=document.getElementsByName('rate');
                rates.forEach((rate)=>{
                    if(rate.checked)
                    oput.innerHTML="you selected"+rate.value;
                });

            });
        

    </script>

</body>
</html>
